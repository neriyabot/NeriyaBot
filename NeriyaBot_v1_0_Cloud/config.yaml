mode: "DEMO"
initial_balance_usdt: 500
symbols: ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT", "XRPUSDT"]
poll_interval_seconds: 15

risk:
  risk_per_trade_pct: 1.0
  max_open_positions: 3
  max_daily_loss_pct: 3.0

strategy:
  mode: "auto"   # "auto" | "scalping" | "trend" | "swing"
  common:
    rsi_len: 14
    ema_fast: 21
    ema_slow: 50
    atr_len: 14
    atr_mult: 2.5
  take_profit:
    tiers:
      - { rr: 1.0, qty_pct: 50 }
      - { rr: 2.0, qty_pct: 30 }
      - { rr: 3.0, qty_pct: 20 }
    trailing:
      enable: true
      trigger_rr: 1.0
      trail_atr_mult: 1.0